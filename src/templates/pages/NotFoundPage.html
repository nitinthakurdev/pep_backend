<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #e63946;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ffffff;
      background-color: #1d3557;
      padding: 10px 20px;
      border-radius: 5px;
    }

    a:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
